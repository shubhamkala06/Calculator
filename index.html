<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font for heading-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="calculator">
        <div class="calcConatiner">
            <div class="display">
                <div class="storedValue dispValue"></div>
                <div class="operation dispValue"></div>
                <div class="inputValue dispValue"></div>
            </div>
            <div class="actionKeys">
                <div class="clear" value="Delete">Clear All</div>
                <div class="delete" value="Backspace">Delete</div>
            </div>
            <div class="keys">
                <div class="key number" value="7">7</div>
                <div class="key number" value="8">8</div>
                <div class="key number" value="9">9</div>
                <div class="key operator divide" value="/">&divide;</div>
                <div class="key number" value="4">4</div>
                <div class="key number" value="5">5</div>
                <div class="key number" value="6">6</div>
                <div class="key operator multiply" value="*">&times;</div>
                <div class="key number" value="1">1</div>
                <div class="key number" value="2">2</div>
                <div class="key number" value="3">3</div>
                <div class="key operator subtract" value="-">&minus;</div>
                <div class="key decimal" value=".">.</div>
                <div class="key number" value="0">0</div>
                <div class="key operator equals" value="=">&equals;</div>
                <div class="key operator add" value="+">&plus;</div>
            </div>
        </div>
    </div>
</body>
</html>
