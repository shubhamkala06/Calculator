<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="calculator">
        <div class="calcConatiner">
            <div class="display">
                <div class="storedValue dispValue"></div>
                <div class="operation dispValue"></div>
                <div class="inputValue dispValue"></div>
            </div>
            <div class="actionKeys">
                <div class="clear">Clear All</div>
                <div class="delete">Delete</div>
            </div>
            <div class="keys">
                <div class="key number">7</div>
                <div class="key number">8</div>
                <div class="key number">9</div>
                <div class="key operator divide">/</div>
                <div class="key number">4</div>
                <div class="key number">5</div>
                <div class="key number">6</div>
                <div class="key operator multiply">*</div>
                <div class="key number">1</div>
                <div class="key number">2</div>
                <div class="key number">3</div>
                <div class="key operator subtract">-</div>
                <div class="key decimal">.</div>
                <div class="key number">0</div>
                <div class="key operator equals">=</div>
                <div class="key operator add">+</div>
            </div>
        </div>
    </div>
</body>
</html>
